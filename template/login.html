<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap -->
    <title>欢迎登录船只资料信息管理系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="http://code.jquery.com/jquery-1.8.0.js"></script>
    <link href="{{static_url('./css/login.css')}}" rel="stylesheet">
</head>
<body>
<header class="container">
    <div class="row">
        <div class="col-md-8 col-md-offset-3">
            <form id ='theform'method="post" action="/login?next={{nextname}}" class="col-md-8 center-block form-horizontal ">
              <div class="form-group center-block" >
                  <img class="img-responsive col-md-4  col-xs-4 col-sm-2" src="{{static_url('head1.jpg')}}">
              </div>
                <div class="form-group ">
                <label for="UserId" class="col-sm-2 col-xs-2 col-md-2control-label">UserID</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="UserId" name="UserId"placeholder="UserId">
                </div>
              </div>
              <div class="form-group">
                <label for="Password" class="col-sm-2 col-md-2 col-xs-2 control-label">Password</label>
                <div class="col-sm-10">
                  <input type="password" class="form-control" id="Password" name="Password"placeholder="Password">
                </div>
              </div>
                <div id="Name" class="form-group" hidden>
                <label for="UserName" class="col-sm-2 col-md-2 col-xs-2 control-label">员工姓名</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="UserName" name="Password"placeholder="员工姓名">
                </div>
              </div>
                <div id="phone" class="form-group" hidden >
                <label for="phoneNumber" class="col-sm-2 col-md-2 col-xs-2 control-label">联系电话</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="phoneNumber" name="phoneNumber"placeholder="联系电话">
                </div>
              </div>
                <div id="valid_code" class="form-group "   >
                    <label for="valid_code_info" style="margin-left: 5px;padding-right: 0px"class="col-sm-2 col-md-2 col-xs-2 control-label ">验证码</label>
                <div class="col-sm-10  col-md-10 col-xs-10 " style="padding: 0px">
                    <div class="col-md-6 col-xs-6 col-sm-6 " >
                    <input type="text" class="form-control" id="valid_code_info" name="valid_code_info"placeholder="验证码">
                    </div>
                        <div id="valid_code_code"hidden>{{valid_code}}</div>
                    <div class="col-md-6 col-xs-6 col-sm-6" >
                    <img id="valid_code_img"  class="img-responsive" src="{{static_url('validCode.png')}}" alt="验证码">
                    </div>
                </div>
              </div>
             
              <div class="form-group ">
                <div class="    col-sm-3 col-xs-3 col-md-">
                  <button id="Singin"type="button" formmethod="post" class="btn btn-success">Sign in</button>
                </div>
                <div class="col-sm-offset-2  col-xs-offset-2 col-md-offset-2 col-sm-3 col-xs-3 col-md-3">
                    <button id="Register" class="btn btn-info">Register</button>
                </div>
              </div>
            </form>

            </div>
    </div>
</header>


 <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
    <script src="{{static_url('./js/login.js')}}" ></script>
</body>
</html>
